        <h1 class="form__main-title">Подбор программы</h1>
        <!--  </div>
        </div>-->
        <div class="form__container">
          <p class="form__desc">
          Заполните анкету и мы подберем <br>программу питания для вашего кота
          </p>
          <div class="form__inner-flex">
            <div class="form__personal">
              <ul class="form__list form__list--personal">
                <li class="form__item">
                  <label class="form__label form__label--name" for="name">ИМЯ:*</label><br>
                  <input class="form__input" type="text" name="name" placeholder="БАРСИК" id="name" required="">
                </li>
                <li class="form__item">
                  <label class="form__label form__label--weight" for="weight">ВЕС (КГ):*</label><br>
                  <input class="form__input" type="text" name="weight" placeholder="7*" id="weight" required="">
                </li>
                <li class="form__item">
                  <label class="form__label form__label--age" for="age">ВОЗРАСТ (ЛЕТ):*</label><br>
                  <input class="form__input" type="text" id="age" name="age" placeholder="7">
                </li>
              </ul>
            </div>
            <div class="form__purpose">
              <ul class="form__list form__list--purpose">
                <li class="form__item form__item--purpose">
                  <input class="form__radio" type="radio" id="weightloss" name="form" value="weightloss" checked="">
                  <label for="weightloss" class="form__label form__label--purpose">Похудение</label>
                </li>
                <li class="form__item form__item--purpose">
                  <input class="form__radio" type="radio" id="weightgain" name="form" value="weightgain">
                  <label for="weightgain" class="form__label form__label--purpose">Набор массы</label>
                </li>
                <li class="form__item form__item--purpose">
                  <input class="form__radio" type="radio" id="noinfo" name="form" value="noinfo">
                  <label for="noinfo" class="form__label form__label--purpose">Не знаю (нужен ваш совет)</label>
                </li>
              </ul>
            </div>
          </div>
          <div class="form__contacts">
            <h2 class="form__title form__title--contacts">Контактные данные <br>(владельца кота)</h2>
            <ul class="form__list form__list--contacts">
              <li class="form__item form__item--email">
                <label class="form__label form__label--email" for="e-mail">E-mail:*</label>
                <input class="form__input" type="email" name="e-mail" placeholder="kuklachev@gmail.com" id="e-mail" required="">
              </li>
              <li class="form__item form__item--phone">
                <label class="form__label form__label--phone" for="lastname">Телефон:*</label>
                <input class="form__input" type="tel" name="phone" placeholder="8 (960) 900-60-90" id="phone">
              </li>
            </ul>
          </div>
          <div class="form__textarea">
            <p class="form__title form__title--commentary">Комментарий</p>
            <textarea class="form__text" placeholder="Расскажите обо всех повадках кота" name="text"></textarea>
          </div>
          <div class="form__additional">
          <p class="form__title form__title--additional">Дополнительно</p>
            <div class="form__list form__list--additional">
              <div tabindex="0" class="form__item form__item--checkbox">
                <input class="form__checkbox" id="sugar" type="checkbox" name="additional" checked>
                <label for="sugar" class="form__label form__label--checkbox">Сахарозаменитель</label>
              </div>
              <div tabindex="0" class="form__item form__item--checkbox">
                <input class="form__checkbox" id="water" type="checkbox" name="additional" checked>
                <label for="water" class="form__label form__label--checkbox">Питьевая вода</label>
              </div>
              <div tabindex="0" class="form__item form__item--checkbox">
                <input class="form__checkbox" id="milk" type="checkbox" name="additional">
                <label for="milk" class="form__label form__label--checkbox">Молоко</label>
              </div>
              <div tabindex="0" class="form__item form__item--checkbox">
                <input class="form__checkbox" id="vitamins" type="checkbox" name="additional">
                <label for="vitamins" class="form__label form__label--checkbox">Витамины</label>
              </div>
            </div>
          </div>
          <div class="form__send">
            <div class="form__inner-button">
              <div class="form__button-wrapper">
                <button class="form__button btn">
                  <span class="form__desc form__desc--button">Отправить заявку</span>
                </button>
              </div>
              <div class="form__required">* — Обязательные поля</div>
            </div>
          </div>
        </div>
